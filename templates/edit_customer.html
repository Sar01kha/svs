{% extends "base.html" %}
{% block title %}Edit Customer - SVS{% endblock %}

{% block content %}
<h2>Edit Customer</h2>
<p class="text-muted">ID and Date Joined cannot be changed.</p>

<form method="post" class="needs-validation" novalidate>
  <div class="row g-3">
    <!-- Read-only: ID -->
    <div class="col-md-3">
      <label class="form-label">Customer ID</label>
      <input type="text" class="form-control" value="{{ customer_id }}" disabled>
    </div>

    <!-- Read-only: Date Joined -->
    <div class="col-md-3">
      <label class="form-label">Date Joined</label>
      <input type="text" class="form-control" value="{{ date_joined }}" disabled>
    </div>

    <!-- Editable: First Name -->
    <div class="col-md-6">
      <label for="first_name" class="form-label">First Name</label>
      <input type="text" id="first_name" name="first_name" class="form-control"
             value="{{ form_data.first_name }}" required>
      <div class="invalid-feedback">First name is required.</div>
    </div>

    <!-- Editable: Family Name -->
    <div class="col-md-6">
      <label for="family_name" class="form-label">Family Name</label>
      <input type="text" id="family_name" name="family_name" class="form-control"
             value="{{ form_data.family_name }}" required>
      <div class="invalid-feedback">Family name is required.</div>
    </div>

    <!-- Editable: Email (optional) -->
    <div class="col-md-6">
      <label for="email" class="form-label">Email (optional)</label>
      <input type="email" id="email" name="email" class="form-control"
             value="{{ form_data.email }}" placeholder="name@example.com">
      <div class="form-text">Leave blank if the customer has no email.</div>
    </div>

    <!-- Editable: Phone (optional) -->
    <div class="col-md-6">
      <label for="phone" class="form-label">Phone (optional)</label>
      <input type="text" id="phone" name="phone" class="form-control"
             value="{{ form_data.phone }}" placeholder="e.g., 021 123 4567">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Save Changes</button>
      <a href="{{ url_for('customer_appointment', customer_id=customer_id) }}" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </div>
</form>
{% endblock %}
